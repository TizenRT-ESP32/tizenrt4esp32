<h1>HTTPS</h1><h2>(port:443)</h2>

<form action="https://192.168.2.160/" method="GET">
<input type="submit" value="GET /" />
</form>

<form action="https://192.168.2.160/device/17" method="GET">
<input type="submit" value="GET /device/17" />
</form>

<form action="https://192.168.2.160/devicetoken?uuid=thisisuuid" method="GET">
<input type="submit" value="GET /devicetoken" />
</form>

<form action="https://192.168.2.160/user/add" method="POST">
<input type="hidden" name="id" value="testid" />
<input type="hidden" name="name" value="Jang" />
<input type="submit" value="POST /user/add?id=testid(body: id=testid, name=Jang)" />
</form>

<form action="https://192.168.2.160/user/list" method="GET">
<input type="submit" value="GET /user/list" />
</form>

<form action="https://192.168.2.160/user/delete" method="POST">
<input type="hidden" name="id" value="testid" />
<input type="submit" value="POST /user/delete?id=testid" />
</form>

<form action="https://192.168.2.160/user/info/17" method="GET">
<input type="submit" value="GET /user/info/17" />
</form>

</body>
